<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бегущая строка</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .drag-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            -webkit-app-region: drag;
            background: rgba(255, 255, 255, 0.1);
        }
        .marquee {
            white-space: nowrap;
            animation: marquee 10s linear infinite;
            padding: 30px 10px 10px 10px;
        }
        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="drag-area"></div>
    <div class="marquee" id="marqueeText">Изначальный текст</div>
    <script>
        const { ipcRenderer } = require('electron');

        // Обработчик обновления текста
        ipcRenderer.on('update-marquee', (event, lines) => {
            const marqueeText = document.getElementById('marqueeText');
            marqueeText.innerText = lines.map(line => line.text).join('   |   ');
            marqueeText.style.color = lines.length > 0 ? lines[0].settings.color : '#fff';
        });
    </script>
</body>
</html>
